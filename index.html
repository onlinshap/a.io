<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>۱۰ آی‌فریم کنار هم</title>
    <style>
        /* استایل برای چیدمان شبکه‌ای */
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* دو ستون با عرض مساوی */
            gap: 10px; /* فاصله بین آی‌فریم‌ها */
        }
        .iframe-container iframe {
            height: 300px; /* ارتفاع آی‌فریم */
            border: 1px solid #ccc; /* حاشیه برای زیبایی */
        }
    </style>
</head>
<body>
    <h1>۱۰ آی‌فریم کنار هم</h1>
    <div class="iframe-container">
        <!-- آی‌فریم‌ها -->
        <iframe src="https://www.filimo.com/" title="Google"></iframe>

</body>
</html>
